<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picture Generator</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Random Picture Generator</h1>
    <button onclick="generateRandomPicture()">Generate Random Picture</button>
    <div id="picture-container"></div>

    <script>
        function generateRandomPicture() {
            // Replace this array with URLs or paths to your actual database of pictures
            const pictureDatabase = [
                'images/im1.jpg',
                'images/im2.jpeg',
                // Add more picture URLs or paths as needed
            ];

            // Get a random index from the array
            const randomIndex = Math.floor(Math.random() * pictureDatabase.length);

            // Get the picture URL
            const randomPicture = pictureDatabase[randomIndex];

            // Create an image element and set its source
            const imgElement = document.createElement('img');
            imgElement.src = randomPicture;

            // Get the picture container and append the image
            const pictureContainer = document.getElementById('picture-container');
            pictureContainer.innerHTML = ''; // Clear previous images
            pictureContainer.appendChild(imgElement);
        }
    </script>
</body>
</html>
